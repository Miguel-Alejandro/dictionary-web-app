<div
  [ngClass]="{
    'alert-success': type === 'success',
    'alert-error': type === 'error'
  }"
  class="alert"
>
  <div class="alert__message">
    <p class="alert__message__title"><b><strong>{{ error.title }}</strong></b></p>
    <p class="alert__message__message"> {{error.message}} </p>
  </div>

  <div class="alert__close">
    <fa-icon [icon]="iconSrv.icons.faClose" (click)="closeAlert()"></fa-icon>
  </div>
</div>
